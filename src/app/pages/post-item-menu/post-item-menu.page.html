<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-row style="justify-content: space-between; align-items: center;">
      <ion-col *ngIf="!showSearchBar">
        <ion-title *ngIf="!showSearchBar" style="padding-left: 0">Post Item</ion-title>
      </ion-col>
      <ion-col>
        <app-search-bar (onSearchBarVisible)="onSearchBarVisible($event)"
                        (onTextChanged)="filterItem($event)"
                        [searchStartingFrom]="2"
                        >
        </app-search-bar>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="arrow-bg"></div>
  <div class="item-body">
    <ion-row *ngFor="let row of rowList" class="item-row">
      <ion-col *ngIf="row.items[0].isShow">
        <ion-card style="margin-right: 0; margin-left: 0; justify-content: center;" button="true" (click)="onItemClick(row.items[0].routePath)">
          <img [src]="row.items[0].imgUrl">
          <ion-card-header>
            <ion-card-title>{{row.items[0].text}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col *ngIf="row.items[1].isShow">
        <ion-card style="margin-right: 0; margin-left: 0;" button="true" (click)="onItemClick(row.items[1].routePath)">
          <img [src]="row.items[1].imgUrl">
          <ion-card-header>
            <ion-card-title>{{row.items[1].text}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
